<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Controle de Estoque</title>
  <link rel="stylesheet" href="estilos.css" />
</head>
<body>

<header class="topbar">
  <h1 class="app-title">
    <img src="imagens/logo.png" alt="Logo" class="logo">
    Controle de Estoque
  </h1>

  <nav class="menu">
    <button id="btn-dashboard" class="tab active">Dashboard</button>
    <button id="btn-products" class="tab">Produtos</button>
    <button id="btn-moves" class="tab">Movimentações</button>
    <span class="spacer"></span>
    <button id="btn-logout" class="secondary">Sair</button>
  </nav>
</header>

<main>

  <!-- LOGIN: email + senha -->
  <section id="login-section" class="card">
    <h2>Entrar</h2>
    <input id="auth-email" type="email" placeholder="seu@email.com" />
    <input id="auth-password" type="password" placeholder="Sua senha" />
    <div style="margin-top:10px; display:flex; gap:8px; flex-wrap:wrap">
      <button id="btn-login">Entrar</button>
      <button id="btn-register" class="secondary">Criar conta</button>
      <button id="btn-forgot" class="link">Esqueci a senha</button>
    </div>
    <p id="auth-msg" class="muted" style="margin-top:10px"></p>
  </section>

  <!-- RESET DE SENHA -->
  <section id="reset-section" class="card" style="display:none">
    <h2>Definir nova senha</h2>
    <input id="new-password" type="password" placeholder="Nova senha" />
    <button id="btn-reset-submit">Atualizar senha</button>
    <p id="reset-msg" class="muted" style="margin-top:10px"></p>
  </section>

  <!-- DASHBOARD -->
  <section id="dashboard-section" class="card hidden">
    <h2>Dashboard</h2>
    <p>Bem-vindo ao sistema de controle de estoque!</p>
  </section>

  <!-- PRODUTOS -->
  <section id="products-section" class="card hidden">
    <h2>Produtos</h2>
    <input id="prod-name" placeholder="Nome do produto" />
    <input id="prod-sku" placeholder="SKU" />
    <input id="prod-stock" type="number" placeholder="Estoque" />
    <input id="prod-min" type="number" placeholder="Mín." />
    <button id="btn-add-product">Adicionar</button>
    <div id="products-list"></div>
  </section>

  <!-- MOVIMENTAÇÕES -->
  <section id="moves-section" class="card hidden">
    <h2>Movimentações</h2>
    <div id="moves-list"></div>
  </section>

</main>

<footer>
  <p>Feito com Supabase + Cloudflare Pages - MVP grátis</p>
</footer>

<!-- Scripts -->
<script type="module" src="js/supabaseClient.js"></script>
<script type="module" src="js/auth.js"></script>
<script type="module" src="js/app.js"></script>

</body>
</html>
